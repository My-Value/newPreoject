        function bubbling(arr){
            // 创建外层的循环。来规定循环的次数
            for(var i=0;i<arr.length;i++){
                for (let j = 0; j < arr.length-i-1; j++) {
            var sum=null;
                    if (arr[j]>arr[j+1]) {
                        sum=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=sum;
                    }
                    
                }
            }
                return ar
        var shuzu=bubbling(arr);
